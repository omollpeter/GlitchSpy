<main>
    <div class="login-container">
        <h2>Sign in to your account</h2>
        <div class="form-container">
            <form action="#" method="post">
                <div class="form-group">
                    <label for="email">Email Address</label>
                    <input type="email" name="email" required>
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" name="password" required>
                </div>
                <div class="remember-forgot">
                    <div class="remember">
                        <input type="checkbox" name="remember">
                        <h6>Remember me</h6>
                    </div>
                    <h5><a class="link" href="#">Forgot Password?</a></h5>
                </div>
                <button class="submit-btn form-submit-btn">Sign in</button>
                <p>Not a Member? <a class="link" href="./signup.html">Join Our Community</a></p>
            </form>

            <a href="" class="organization-login">Organization Login?</a>
        </div>
    </div>

</main>
{% endblock %}
